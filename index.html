<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Restaurant Menu</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link rel="stylesheet" href="style.css" />
</head>

<body>

  <header>
    <h1 id="restaurantName">Bakso Berkah</h1>
    <p id="tableCode"></p>
  </header>

  <main>
    <section id="menu"></section>
  </main>

  <!-- Cart button (ONLY ONE) -->
  <div id="cartButton" onclick="toggleCart()">
    ðŸ›’ Cart (<span id="cartCount">0</span>)
  </div>

  <!-- Overlay (shared) -->
  <div id="overlay" class="hidden"></div>

  <!-- Cart modal -->
  <div id="cartModal" class="hidden" role="dialog" aria-modal="true">
    <h2>Your Order</h2>
    <ul id="cartItems"></ul>
    <p class="cart-total">Total: <strong>Rp <span id="cartTotal">0</span></strong></p>

    <div class="cart-actions">
      <button onclick="submitOrder()">Place Order</button>
      <button onclick="toggleCart()">Close</button>
    </div>
  </div>

  <!-- Product modal -->
  <div id="productOverlay" class="hidden"></div>

  <div id="productModal" class="hidden" role="dialog" aria-modal="true">
    <button id="productCloseBtn" aria-label="Close">âœ•</button>
    <div id="productModalContent"></div>
  </div>

  <!-- Load menu FIRST, then script -->
  <script src="menu.js"></script>
  <script src="script.js"></script>

  <!-- Order confirmation modal -->
<div id="orderOverlay" class="hidden"></div>

<div id="orderModal" class="hidden">
  <h2>Order Confirmed âœ…</h2>
  <div id="orderSummaryContent"></div>

  <div class="order-actions">
    <button id="sendWhatsAppBtn">Send to WhatsApp</button>
    <button onclick="closeOrderModal()">Close</button>
  </div>
</div>

</body>
</html>
